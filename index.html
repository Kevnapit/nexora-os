<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nexora OS</title>
<!-- Main stylesheet - modify this to change the overall look and feel -->
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- 
  Boot Screen - Initial loading screen visible when OS starts
  To customize:
  - Replace nexora-logo.svg with your own logo (keep same dimensions)
  - Adjust loading animation in boot.js
-->
<div id="boot-screen" class="screen active">
  <div class="logo-container">
    <img src="assets/logo/nexora-logo.svg" alt="Nexora OS" class="logo" />
  </div>
  <div class="loading-bar">
    <div class="loading-progress" id="boot-progress"></div>
  </div>
  <div class="loading-text" id="boot-text">Booting Nexora OS...</div>
</div>

<!--
  Setup Screen - First-run configuration
  Content is dynamically generated by setup.js
  To modify setup questions, edit setup.js
-->
<div id="setup-screen" class="screen">
  <!-- setup.js will populate this -->
</div>

<!--
  Desktop - Main workspace area
  Contains:
  - Wallpaper (set in desktop.js)
  - Application icons (populated by launcher.js)
  - Right-click context menu
-->
<div id="desktop" class="screen">
  <div id="wallpaper-container"></div> <!-- Wallpaper set via desktop.js -->
  <div id="desktop-icons"></div> <!-- Icons added by launcher.js -->
  <div id="context-menu" class="context-menu"></div> <!-- Right-click menu defined in windowmanager.js -->
</div>

<!--
  Taskbar - Persistent bottom bar
  Contains:
  - Start button (≡)
  - Running apps list
  - System clock
-->
<div id="taskbar" class="screen">
  <button id="start-button" title="Start Menu">≡</button>
  <div id="taskbar-apps"></div>
  <div id="clock"></div> <!-- Clock updated by desktop.js -->
</div>

<!--
  Windows Container - Holds all application windows
  Managed by windowmanager.js
-->
<div id="windows-container"></div>

<!-- 
  Core System JavaScript Files - Load order matters
  boot.js - Handles startup sequence
  setup.js - Manages first-run configuration
  filesystem.js - Virtual filesystem implementation
  desktop.js - Desktop environment management
  windowmanager.js - Window handling and controls
  launcher.js - Application launching and management
  sandbox.js - Security and isolation layer
-->
<script src="js/boot.js" defer></script>
<script src="js/setup.js" defer></script>
<script src="js/filesystem.js" defer></script>
<script src="js/desktop.js" defer></script>
<script src="js/windowmanager.js" defer></script>
<script src="js/launcher.js" defer></script>
<script src="js/sandbox.js" defer></script>

<!-- 
  Application scripts are loaded dynamically by launcher.js
  when applications are started
-->

</body>
</html>
